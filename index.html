<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <h2>Formulário</h2>
    <form>
        <label for="pname">Primeiro Nome:</label>
        <input type="text" id="pname" name="pname"><br><br>
        <label for="lname">Último Nome:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="age">Idade:</label>
        <input type="number" id="age" name="age"><br><br>
        <div class="mb-3">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="name@example.com"><br> 
        </div>
        <p>Gênero:</p>
        <div class="form-check">
            <input class="form-check-input" type="radio" id="masc" name="gender" value="masc">
            <label class="form-check-label" for="masc">Masculino</label><br>
            <input class="form-check-input" type="radio" id="femi" name="gender" value="femi">
            <label class="form-check-label" for="femi">Feminino</label><br>        
            <input class="form-check-input" type="radio" id="outro" name="gender" value="outro">
            <label class="form-check-label" for="outro">Prefiro não responder</label>
        </div>
    </form><br>
    
    <button type="submit" class="btn btn-primary" onClick="enviar()" >Enviar</button>

    <hr>
    <br><br>
    <table id="myTable">
        <tr>
            <th>Nome completo</th>
            <th>Idade</th>
            <th>Email</th>
            <th>Sexo</th> 
        </tr>
    </table>

    <script src="scripts.js"></script>
</body>
</html>
