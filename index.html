<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div id="main-form" class="col-md-6 "style="background-color:  rgb(240, 242, 252)">
                
                <div class="row justify-content-center">
                    <div class="col-md-6">
                       <h2  class="text-center">Formulário</h2> 
                    </div>                    
                </div>
                <br>
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label" for="pname">Primeiro Nome:</label>
                            <input class="p-2 bg-light border form-control" type="text" id="pname" name="pname"><br><br>
                        </div>
                        <div class="col-md-6">  
                            <label class="form-label" for="lname">Último Nome:</label>
                            <input class="p-2 bg-light border form-control" type="text" id="lname" name="lname"><br><br>
                        </div>
                        
                            <div class="col-md-3">
                                <label class="form-label" for="age">Idade:</label>
                                <input class="p-2 bg-light border form-control" type="number" id="age" name="age"><br><br>
                            </div>

                            <div class="col-md-9">
                                <label class="form-label" for="email" >Email:</label>
                                <input class="p-2 bg-light border form-control" type="text" id="email" name="email" placeholder="nome@example.com"><br> 
                            </div> 
                        
                        <p>Gênero:</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="masc" name="gender" value="masc">
                            <label class="form-check-label" for="masc">Masculino</label><br>
                            <input class="form-check-input" type="radio" id="femi" name="gender" value="femi">
                            <label class="form-check-label" for="femi">Feminino</label><br>        
                            <input class="form-check-input" type="radio" id="outro" name="gender" value="outro">
                            <label class="form-check-label" for="outro">Prefiro não responder</label>
                        </div>                       
                    </form><br>
                    <button type="submit" class="btn btn-primary" onClick="enviar()" >Enviar</button>
            </div>        
        </div>
    </div>
    
    

    <hr>
    <br><br>
    <table id="myTable" class="table table-hover">
            <thead>
                <th scope="col">ID</th>
                <th scope="col">Nome completo</th>
                <th scope="col">Idade</th>
                <th scope="col">Email</th>
                <th scope="col">Sexo</th>
                <th scope="col"></th>
            </thead>
            <tbody id="myBody">
            </tbody>
    </table>

    <script src="scripts.js"></script>
</body>
</html>
